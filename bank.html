<!DOCTYPE html>
<html>
<head>
	<title>New Bank Account Opening Form</title>
</head>
<body bgcolor="pink">
    <center>
	<h1>New Bank Account Opening Form</h1>
</center>
	<form>
		<table>
			<tr>
				<td>Account Type:</td>
				<td>
					<select name="account_type" required>
						<option value="">Select Account Type</option>
						<option value="Savings">Savings</option>
						<option value="Current">Current</option>
						<option value="Fixed Deposit">Fixed Deposit</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="text" name="customer_name" required></td>
			</tr>
			<tr>
				<td>Father's Name:</td>
				<td><input type="text" name="father_name" required></td>
			</tr>
			<tr>
				<td>Mother's Name:</td>
				<td><input type="text" name="mother_name" required></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><input type="date" name="dob"required></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea name="address" required></textarea></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text" name="city" required></td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input type="text" name="state" required></td>
			</tr>
			<tr>
				<td>Pincode:</td>
				<td><input type="text" name="pincode" required></td>
			</tr>
			<tr>
				<td>Mobile Number:</td>
				<td><input type="text" name="mobile_number" required></td>
			</tr>
			<tr>
				<td>Email ID:</td>
				<td><input type="email" name="email_id" required></td>
			</tr>
			<tr>
				<td>ID Proof:</td>
				<td>
					<select name="id_proof" required>
						<option value="">Select ID Proof</option>
						<option value="Aadhaar Card">Aadhaar Card</option>
						<option value="PAN Card">PAN Card</option>
						<option value="Driving License">Driving License</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Initial Deposit:</td>
				<td><input type="number" name="initial_deposit" required></td>
			</tr>
		</table>
		<input type="submit" value="Submit">
	  <a href = Bankaccount.css></a>
	</form>
</body>
</html>
